<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陳彥任 - 個人名片</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 讓網頁捲動更平滑 */
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4 sm:p-8">

    <main class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden transition-all duration-300 hover:shadow-2xl">
        
        <div class="relative h-48 bg-indigo-600">
            <div class="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
        </div>

        <div class="relative px-6 pb-6 -mt-24 text-center">
            <div class="inline-block p-2 bg-white rounded-full shadow-md">
                <img src="image_0.png" 
                     alt="陳彥任的黑色法鬥" 
                     class="w-32 h-32 sm:w-40 sm:h-40 rounded-full object-cover border-4 border-indigo-50">
            </div>
            
            <h1 class="mt-4 text-2xl sm:text-3xl font-bold text-gray-800">陳彥任</h1>
            <p class="text-indigo-600 font-medium">智慧科技應用系學生 | 前端開發愛好者</p>

            <p class="mt-4 text-gray-600 leading-relaxed text-sm sm:text-base">
                嗨！我是一名熱衷於探索新技術的開發者。專注於將創意轉化為實際的 Web 應用，喜歡解決問題並創造流暢的用戶體驗。目前正致力於學習智慧科技與自動化解決方案。
            </p>

            <div class="mt-6 flex flex-wrap justify-center gap-2">
                <span class="px-3 py-1 text-xs font-semibold text-indigo-700 bg-indigo-100 rounded-full">#網頁開發</span>
                <span class="px-3 py-1 text-xs font-semibold text-blue-700 bg-blue-100 rounded-full">#智慧科技</span>
                <span class="px-3 py-1 text-xs font-semibold text-teal-700 bg-teal-100 rounded-full">#法鬥控</span>
                <span class="px-3 py-1 text-xs font-semibold text-purple-700 bg-purple-100 rounded-full">#咖啡</span>
            </div>

            <div class="mt-8">
                <a href="#contact-section" class="inline-flex items-center px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                      </svg>
                    聯絡我
                </a>
            </div>
        </div>

        <div id="contact-section" class="bg-gray-50 px-6 py-8 border-t border-gray-100">
            <h2 class="text-xl font-bold text-gray-800 mb-6 text-center">發送訊息給我</h2>

            <form id="contactForm" class="space-y-4 text-left">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">您的姓名 <span class="text-red-500">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="請輸入姓名" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 outline-none">
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">聯絡電話</label>
                    <input type="tel" id="phone" name="phone" placeholder="09xx-xxx-xxx (選填)" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 outline-none">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">電子郵件 <span class="text-red-500">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 outline-none">
                </div>
                
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">訊息內容 <span class="text-red-500">*</span></label>
                    <textarea id="message" name="message" required rows="4" placeholder="有什麼想告訴我的..." 
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 outline-none resize-none"></textarea>
                </div>
                
                <div class="pt-2">
                    <button type="submit" id="submitBtn" 
                            class="w-full flex justify-center items-center px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg shadow hover:bg-indigo-700 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-70 disabled:cursor-not-allowed">
                        <span>確認送出</span>
                        <svg id="loadingIcon" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>

            <div id="statusMsg" class="hidden mt-4 p-3 rounded-lg text-center text-sm font-bold transition-all duration-300"></div>
        </div>
    </main>

    <script>
      // ==========================================
      // 重要：請確認這裡的網址是你自己的 GAS 部署網址
      // ==========================================
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyJt_a-3BBgOqoUhJqYNWXetA8kEhWeTHRHb07f3GMS6MaRntnl5UghNFYPhMFUX1TPnw/exec';
    
      const form = document.forms['contactForm'];
      const submitBtn = document.getElementById('submitBtn');
      const submitBtnText = submitBtn.querySelector('span');
      const loadingIcon = document.getElementById('loadingIcon');
      const statusMsg = document.getElementById('statusMsg');
    
      form.addEventListener('submit', e => {
        e.preventDefault();
    
        // 1. 鎖定按鈕，顯示讀取動畫
        submitBtn.disabled = true;
        submitBtnText.innerText = "傳送中...";
        loadingIcon.classList.remove('hidden');
        statusMsg.classList.add('hidden'); // 隱藏之前的狀態訊息
    
        // 2. 準備表單資料 (這裡會自動包含新的 phone 欄位)
        let formData = new FormData(form);
    
        // 3. 使用 fetch 傳送
        fetch(scriptURL, { method: 'POST', body: formData})
          .then(response => {
            // 成功樣式 (Tailwind)
            statusMsg.className = "mt-4 p-3 rounded-lg text-center text-sm font-bold bg-green-100 text-green-700 border border-green-200";
            statusMsg.innerText = "✅ 訊息已成功送出！謝謝您的聯絡。";
            statusMsg.classList.remove('hidden');
            
            form.reset(); // 清空表單
          })
          .catch(error => {
            // 失敗樣式 (Tailwind)
            statusMsg.className = "mt-4 p-3 rounded-lg text-center text-sm font-bold bg-red-100 text-red-700 border border-red-200";
            statusMsg.innerText = "❌ 發生錯誤，請稍後再試。";
            statusMsg.classList.remove('hidden');
            console.error('Error!', error.message);
          })
          .finally(() => {
            // 無論成功失敗，最後都要恢復按鈕狀態
            submitBtn.disabled = false;
            submitBtnText.innerText = "確認送出";
            loadingIcon.classList.add('hidden');
          });
      });
    </script>

</body>
</html>
